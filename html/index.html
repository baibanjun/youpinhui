<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/header_footer.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/xmCarousel.css"/>
		<script src="../lib/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/jquery.xmcarousel.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/html" id="index_list">
			<% for(i=0,len=list.length;i<len;i++){
				var prod=list[i];%>
			   <div class="index_list_goods">
          			<a href="detail.html" target="_blank">
          			<div class="list_goods_detail">
          			<img src='<%=prod.img_main%>'/>
          			<p><a href="detail.html" target="_blank"><%=prod.title%></a></p>
          			<p><%=prod.introduce %></p>
          			<div class="goods_price">
          				<span class="price">￥ <%=prod.price %></span>
          				<% if(prod.TV){ %>
          					<span class="price_off">直降</span>
          				<%}%>
          				<% if(prod.free_send){ %>
          					<span class="free_send">包邮</span>
          				<%}%>
          				<span class="sale_amount"> <%=prod.sale_amonut %> 人</span>
          				<span>已购买</span>
          			</div>
          			</div>
          			</a>
          		</div>
			<%}%>
		</script>
	</head>
	<body>
		<!--
        	作者：291879228@qq.com
        	时间：2017-07-14
        	描述：右边悬浮
        -->
		
		
		<!--
        	作者：291879228@qq.com
        	时间：2017-07-13
        	描述：header
        -->
		<div id="header"></div>
		<!--
        	作者：291879228@qq.com
        	时间：2017-07-13
        	描述：body
        -->
        <div class="index_body">
       	<!--
           	作者：291879228@qq.com
           	时间：2017-07-14
           	描述：lunbo
           -->
       	<div class="index_banner">
       		<div class="banner_lunbo"></div>
       	</div>
       	<!--
           	作者：291879228@qq.com
           	时间：2017-07-14
           	描述：推荐
           -->
        <div class="index_day_goods">
          	<div class="day_goods_show">
          		<div class="goods_show_box">
          			
          		</div>
          		<div class="goods_show_min"></div>
          	</div>
          	<!--
              	作者：291879228@qq.com
              	时间：2017-07-14
              	描述：
              -->
          	<div class="tv_show">
          		<div class="tv_show_title"><img src="../img/tv_ugo.jpg"/></div>
          		<div class="tv_show_now">
          			<div class="tv_show_img"><img src="../img/p3.png"/></div>
          			<div class="tv_show_detail">
          				<p><span class="detail_title">梦特娇法国无痕自由裁男士T~7件组</span></p>
          				<p><span class="detail_price">￥398</span></p>
          				<p>距结束<span class="detail_time">00:00:15</span></p>
          				<button class="detail_buy">立即抢购></button>
          			</div>
          	    </div>
          			
          		<div class="fullday_show">
          				<p><span>24小时</span>直播预告</p>
          				<div class="fullday_show_goods"></div>
          		</div>
          			
          		<div class="tv_show_footer">
          				<ul>
          					<li><a href="#">TV直播表</a></li>
          					<li><a href="#">今日推荐</a></li>
          					<li><a href="#">热销榜单</a></li>
          				</ul>
          		</div>
          		
          	</div>
          	
        </div> 
          <!--
          	作者：291879228@qq.com
          	时间：2017-07-14
          	描述：品类精选
          -->
          <div class="index_choiceness">
          	<div class="index_choiceness_title">
          		<img src="../img/well_chosen.jpg"/>
          	</div>
          	<div class="index_choiceness_box">
          		<ul>
          			<li><a href="#"><img src="../img/jx_1.jpg"/></a></li>
          			<li><a href="#"><img src="../img/jx_2.jpg"/></a></li>
          			<li><a href="#"><img src="../img/jx_3.jpg"/></a></li>
          			<li><a href="#"><img src="../img/jx_4.jpg"/></a></li>
          			<li><a href="#"><img src="../img/jx_5.jpg"/></a></li>
          			<li><a href="#"><img src="../img/jx_6.jpg"/></a></li>
          		</ul>
          	</div>
        </div>
          <!--
          	作者：291879228@qq.com
          	时间：2017-07-14
          	描述：全球尖货
          -->
        <div class="index_global">
          	<div class="index_global_title">
          		<img src="../img/golbal_goods.jpg"/>
          	</div>
          	
          	<div class="index_global_list">
          		
          	</div>
        </div>
          
          
        </div>
        <!--
        	作者：291879228@qq.com
        	时间：2017-07-13
        	描述：footer
        -->
        <div id="footer"></div>
	</body>
</html>
